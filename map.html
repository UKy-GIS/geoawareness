
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where y'all from?</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Work Sans', sans-serif; 
              /* 'Kanit', sans-serif; */
            font-weight: 400;
            font-size: 100%;
        }

        * {
            box-sizing: border-box;
        }

        .leaflet-container {
          font-family: 'Work Sans', sans-serif; 
              /* 'Kanit', sans-serif; */
          font-weight: 400;
        }

        .leaflet-popup-content {
          font-size: 1.2rem;
          font-weight: 300;
        }

        .leaflet-popup-content h1, .leaflet-popup-content h2, .leaflet-popup-content p{
            margin: 10px 0;
          }

        .credits {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 200px;
            z-index: 1000;
        }

        .credits img {
            width: 100%;
            
        }

        .button {
          font-family: 'Kanit', sans-serif;
          cursor: pointer;
          /* font-size: 0.8rem;
          font-weight: 400; */
        }

        .title {
            position: absolute;
            width: 95%;
            left: 10px;
            top: 10px;
            z-index: 620;
            font-size: 1.1rem;
            line-height: 1.5rem;
            font-weight: 300;
            background-color: #ffffffcc;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.2);
        }

        .title h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            padding: 0;
        }

        .title ol {

            margin: 0 0 0 1.5rem;
            padding: 0;
        }

        .title #our-hometowns {
          display: inline-block;
          width: 85%;
        }

        .title #pin {
          display: inline-block;
          width: 12.5%;
          margin-right: 0.2rem;
        }

        #submit-form i {
          font-size: 1.1rem;
          margin: 0 0 0.8rem 0;
          font-weight: 300;
          color: #aaa;
        }

        #map {
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
          }
        @media screen and (min-width: 500px) {
          .title {
            width: 400px;
            font-size: 1.2rem;
            line-height: 1.6rem;

          }
          .title h1 {
            font-size: 2.1rem;
          }
        }
          

    </style>
</head>
<body>
<div id="map"></div>
<div class="credits">
  <a href="https://geography.as.uky.edu/"><img src="https://uky-gis.github.io/graphics/logo-75th-01.svg" alt="Visit our program!"></a>
</div>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
<script>
const map = L.map("map", {
  center: [38.037901, -84.504171],
  zoomControl: false,
  attributionControl: false,
  zoom: 17,
});

L.control.zoom({
  position: "bottomleft"
}).addTo(map);

L.control.attribution({
  prefix: false
})//.addTo(map);

dsm = {
    url: 'https://nyc3.digitaloceanspaces.com/astoria/tiles/dsm-lex-png/{z}/{x}/{y}.png',
    options: {
        attribution: '&copy; UKy Geography',
        maxZoom: 18.4,
        minZoom: 11,
        bounds: [
            [38.081334368, -84.572773848],
            [37.988291333, -84.453432028]
        ]
    }
}


L.tileLayer(dsm.url, dsm.options).addTo(map);



const pin = new L.Icon({
  iconUrl: "uky-geo-pin.svg", 
  iconSize: [60, 60],
  iconAnchor: [35, 50],
  popupAnchor: [2.5, -46],

});



const marker = L.marker([38.037901, -84.504171], { icon: pin })
popup = `
        <h2>Be a Geographer</h2>
        <p>Nov 9, 8:30am‚Äìnoon</p>
        <p>Learn about UKy Geography, place a pin on a map, and do a geocache!</p>
        
        <h1>üç©üìçüó∫Ô∏è</h1>
        `
marker.bindPopup(popup).addTo(map)
marker.openPopup();


    </script>
</body>
</html>
